<section class="experiment">                
    <section>                
        <input type="text" id="conference-name">
            <button id="setup-new-room" class="setup">Setup New Conference</button>
    </section>               
    <!-- list of all available conferencing rooms -->
    <table style="width: 50%;" id="rooms-list"></table>            
    <!-- local/remote videos container -->
    <div id="videos-container"></div>
</section>
        
<script>  
    var videoWidth = 240;
    var videoHeight = 240;               
    var config = {
        openSocket: function(config) {
            var channel = config.channel || location.href.replace( /\/|:|#|%|\.|\[|\]/g , '');
            var socket = new Firebase('https://webrtc.firebaseIO.com/' + channel);
            socket.channel = channel;
            socket.on("child_added", function(data) {
                config.onmessage && config.onmessage(data.val());
            });
            socket.send = function(data) {
                this.push(data);
            };
            config.onopen && setTimeout(config.onopen, 1);
            socket.onDisconnect().remove();
            return socket;
        },
                    
        onRemoteStream: function (media) {
            var video = media.video;
            video.setAttribute('controls', true);
            video.setAttribute('id', media.stream.id);
            video.setAttribute('height',videoHeight);
            video.setAttribute('width',videoWidth);
            videosContainer.insertBefore(video, videosContainer.firstChild);
            video.play();
        },

        onRemoteStreamEnded: function (stream) {
            var video = document.getElementById(stream.id);
            if (video) video.parentNode.removeChild(video);
        },

        onRoomFound: function (room) {
            var alreadyExist = document.querySelector('button[data-broadcaster="' + room.broadcaster + '"]');
            if (alreadyExist) return;

            var tr = document.createElement('tr');
            tr.innerHTML = '<td><strong>' + room.roomName + '</strong> shared a conferencing room with you!</td>' +
            '<td><button class="join">Join</button></td>';
            roomsList.insertBefore(tr, roomsList.firstChild);

            var joinRoomButton = tr.querySelector('.join');
            joinRoomButton.setAttribute('data-broadcaster', room.broadcaster);
            joinRoomButton.setAttribute('data-roomToken', room.broadcaster);
            joinRoomButton.onclick = function () {
                this.disabled = true;

                var broadcaster = this.getAttribute('data-broadcaster');
                var roomToken = this.getAttribute('data-roomToken');
                captureUserMedia(function () {
                    conferenceUI.joinRoom({
                        roomToken: roomToken,
                        joinUser: broadcaster
                    });
                });
            };
        }
    };

    var conferenceUI = conference(config);
    var videosContainer = document.getElementById('videos-container') || document.body;
    var roomsList = document.getElementById('rooms-list');

    document.getElementById('setup-new-room').onclick = function () {
        this.disabled = true;
        captureUserMedia(function () {
            conferenceUI.createRoom({
                roomName: (document.getElementById('conference-name') || { }).value || 'Anonymous'
            });
        });
    };

    function captureUserMedia(callback) {
        var video = document.createElement('video');
        video.setAttribute('autoplay', true);
        video.setAttribute('controls', true);
        video.setAttribute('height',videoHeight);
        video.setAttribute('width',videoWidth);
        videosContainer.insertBefore(video, videosContainer.firstChild);
        if (1==0) {
        getUserMedia({video: {maxHeight: 120, maxWidth: 120} ,audio: true }, getMediaSuccessCallback, getMediaErrorCallback);

        function getMediaSuccessCallback(stream) {
            //video.src =  window.URL.createObjectURL(stream);
            config.attachStream = stream;
            callback();
        }

        function getMediaErrorCallback(error){
            console.log("getUserMedia error:", error);

        }
        }
        if (1==1) {
        getUserMedia({
        video: video, 
        onsuccess: function (stream) {
                config.attachStream = stream;
                video.setAttribute('muted', true);
                callback();
            }
        });
        }
    
    }
</script>
