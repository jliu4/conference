<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">

        <title>WebRTC snap</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>WebRTC snap</h1>

        <p>
            Room URL: <br>
            <code id="url">...</code>
        </p>

        <!--video class="camera" autoplay></video-->
        <div id='videos'>
             <video id='localVideo' autoplay muted></video>
             <video id='remoteVideo' autoplay></video>
       </div>
        <div class="controls">
            <canvas id="photo" style="width: 200px; height: 150px; border: 1px solid #ccc;"></canvas>
            <p> 
                <input type="text" id="room-id" value="JinLiu">
                <button id="open-room">Open Room</button>
                <button id="join-room">Join Room</button>

                <button id="snap">snap</button>-then-<button id="send">send</button> 
                <br> - or - <br>
                <button id="snapAndSend">snap & send</button>
            </p>
        </div>

        <div class="incoming">
            <h2>Incoming photos</h2>
            <div id="trail"></div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/lib/adapter.js"></script>
        <script src="js/main.js"></script>
   
    </body>
</html>
